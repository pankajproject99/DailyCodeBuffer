server:
  port: 9191

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id : USER-SERVICE
          url: lb://USER-SERVICE
          predicates:
            - Path=/users/**
        - id : DEPARTMENT-SERVICE
          url: lb://DEPARTMENT-SERVICE
          predicates:
            - Path=/departments/**


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost